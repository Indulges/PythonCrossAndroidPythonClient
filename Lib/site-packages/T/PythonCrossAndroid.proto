syntax = "proto3";
package com.example.rxjavatest;
//
import "BaseType.proto";


service PythonCrossAndroid {
  rpc invokeMethod (Requester) returns (Responder) {}
  rpc findClass (Requester) returns (Responder) {}
  rpc creteInstance(Requester) returns (Responder){}
  rpc setAttribute(Requester) returns (VOID){}
  rpc getAttribute(Requester) returns (AttributeValueRespose){}
  rpc hasAttribute(Requester) returns (BOOLEAN){}
}


message AttributeValueRespose{
  repeated ANY args = 1;
}